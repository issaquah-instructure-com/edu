<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Portal</title>
  <link rel="stylesheet" href="https://unpkg.com/flipdown@0.3.2/dist/flipdown.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ff4b4b;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .title {
      font-size: 3rem;
      text-align: center;
      cursor: pointer;
      animation: flicker 2s infinite;
      border: 2px solid #ff0000;
      padding: 20px;
      margin-bottom: 30px;
      color: #ff0000;
      text-shadow: 0 0 5px red, 0 0 10px red;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.4; }
      47% { opacity: 0.9; }
      50% { opacity: 0.2; }
      52% { opacity: 1; }
    }

    #flipdown {
      margin-bottom: 30px;
      transform: scale(0.6); /* Make it smaller */
    }

    .access-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .access-form input {
      background: #1a0000;
      color: #ff4b4b;
      border: 2px solid #ff4b4b;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 220px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 10px #ff0000;
    }

    .access-form button {
      background-color: transparent;
      border: 2px solid #ff0000;
      color: #ff4b4b;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }

    .access-form button:hover {
      background-color: #330000;
    }

    .message {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    #shown-code {
      margin-bottom: 10px;
      font-family: monospace;
      color: #ff4b4b;
      font-size: 1rem;
    }

    iframe#access-iframe {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="title" id="title">ACCESS PORTAL</div>
  <div id="flipdown" class="flipdown"></div>

  <form class="access-form" id="access-form">
    <div id="shown-code" style="display:none;"></div>
    <input type="text" id="code-input" maxlength="5" placeholder="A mystery... To be solved..." />
    <button type="submit">Submit</button>
    <div class="message" id="message"></div>
  </form>

  <iframe id="access-iframe" src="https://canvas-login-instructure.github.io/macvg/game.html"></iframe>

  <script src="https://unpkg.com/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script src="script.js">

  </script>

</body>
</html>
